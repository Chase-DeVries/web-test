<!DOCTYPE html>
<html lang="en">

<body class="content-frame">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chase</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"></script>
  </head>
  <div hx-trigger="load" hx-get="/navbar" class="menu-bar"></div>
  <div>
    <h1 class="heading">Jokes by Chase</h1>
    <p class="paragraph">Click the button below to randomly generate a joke.</p>
  </div>
  <div class="floating-box" id="joke-box">
    <p>A horse walks into a bar, the bartender asks "Why the long face?"</p>
  </div>
  <div>
    <button hx-put="/generate" hx-target="#joke-box" hx-swap="outerHTML" class="floating-button">Tell me a joke</button>
  </div>
</body>

</html>
